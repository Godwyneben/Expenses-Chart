<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
    <div class="container">
        <div class="header">
           <div class="balance-card">
                <p id="balance-title">Eben's balance</p>
                <h3 id="balance">$921.48</h3>
           </div>

           <div class="logo">
                <img src="images/logo.svg" alt="">
           </div>
        </div>

        <div class="main">
            <h3 id="spending-title">Spending - Last 7 days</h3>
            <div class="chart-container" id="chartContainer">
                <!-- Bar graph -->
            </div>

            <hr>

            <div class="expenses">
                <div class="total">
                    <p class="expenses-title">Total this month</p>
                    <p id="amount">$478.33</p>
                </div>

                <div class="sub-total">
                    <label class="percent">+2.4%</label>
                    <p id="note">from last month</p>
                </div>

                <div class="clear"></div>
            </div>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
                Coded by <a href="#">Eben</a>.
            </div>    
        
        
        </div>


     
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
